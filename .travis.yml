language: python
python:
  - 3.9.7 # Fails with latest Python 3.9 see https://github.com/ltonetwork/lto-api.python/issues/65
  - 3.8

branches:
  only:
    - main
    - /^v\d+\.\d+\.\d+$/

before_install:
  - git config --local user.name "LTO Network"
  - git config --local user.email "info@ltonetwork.com"
install:
  - source ~/virtualenv/python3.9/bin/activate
  - pip3 install .
before_script:
  - pip3 install pytest 
script:
  - pytest

stages:
  - name: test
    if: tag IS blank

jobs:
  include:
    - name: "Publish GitHub release"
      stage: deploy
      if: branch = main AND type = push
      install:
        - pip3 install bump2version
      before_script:
        - CURRENT_VERSION=$(git describe --tags --abbrev=0)
        - BUMP=patch
        - if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:minor\]"); then BUMP=minor; fi
        - if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:major\]"); then BUMP=major; fi
      script:
        - bump2version --current-version="$CURRENT_VERSION" $BUMP --tag --no-configured-files
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        on:
          all_branches: true

    - name: "Publish to PyPi"
      stage: deploy
      if: tag IS present
      before_install:
        - sed -e "s/version = 0.0.0/version = $TRAVIS_TAG/" -i setup.cfg
      before_script:
        - pip3 install --upgrade build
      script:
        - python3 -m build
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        skip_cleanup: true

