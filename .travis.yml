language: python
python:
  - 3.9
  - 3.8

branches:
  only:
    - main
    - /^v\d+\.\d+\.\d+$

before_install:
  - git config --local user.name "LTO Network"
  - git config --local user.email "info@ltonetwork.com"
install:
  - pip3 install .
  - python3 -m pip install --upgrade build
before_script:
  - pip3 install pytest 
script:
  - pytest

stages:
  - name: test
    if: tag IS blank

jobs:
  include:
    - name: "Publish GitHub release"
      stage: deploy
      if: branch = main
      install:
        - pip3 install bump2version
        - python3 -m pip install --upgrade build
      before_script:
        - CURRENT_VERSION=$(git describe --tags --abbrev=0)
        - BUMP=patch
        - if (git log $CURRENT_VERSION..HEAD | grep -q "\[bump:minor\]"); then BUMP=minor; fi
        - if (git log $CURRENT_VERSION..HEAD | grep -q "\[bump:major\]"); then BUMP=major; fi
      script:
        - bump2version --current-version="$CURRENT_VERSION" $BUMP --tag --no-configured-files
      before_deploy: python3 -m build
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/*
        skip_cleanup: true
        on:
          all_branches: true

    - name: "Publish to PyPi"
      stage: deploy
      if: tag IS present
      script:
        - sed -e "s/version = 0.0.0/version = $TRAVIS_VERSION/" -i "" setup.cfg
      before_deploy: python3 -m build
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        skip_cleanup: true

